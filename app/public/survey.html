  <script>

    $.ajaxSettings.traditional = true;

    $('.submit').on("click", function(event) {
        var scoreArray = [];

        for (var i = 1; i < 11; i ++) {
          var question = $('#question' + [i]);

          questionValue = parseInt(question.val());

          console.log(questionValue)

          if (questionValue === NaN) {
            console.log("blah")
            alert("You did not enter a valid option for Question " + [i]);
            break;
          }

          else {
            scoreArray.push(questionValue)
          }
        }

        var newUser = {
          name: $('#name').val().trim(),
          photo: $('#photo').val().trim(),
          scores: scoreArray
        }

        // console.log(newUser);

        var currentURL = window.location.origin;

        $.post("/api/friends", newUser, 
          function(data) {

            $('.modal-body').empty();

            var header = $('<h1>');
            header.html(data.name);

            var image = $('<img>');
            image.attr("src", data.photo);
            image.attr("align", "middle");

            var bio = $('<p>');
            bio.html(data.bio);

            $('.modal-body').append(header);
            $('.modal-body').append(image);
            $('.modal-body').append(bio);

            if (data.characterArray.length > 1) {
              var text = $('<h3>');
              text.html("Other users that also matched with " + data.name);
              $('.modal-body').append(text);

              for (var i = 0; i < data.characterArray.length; i ++) {

                if (data.characterArray[i].name != newUser.name) {
                  var user = $('<p>');
                  user.html(data.characterArray[i].name);
                  var userPhoto = $('<img>');
                  userPhoto.attr("src", data.characterArray[i].photo);
                  $('.modal-body').append(user);
                  $('.modal-body').append(userPhoto);
                }
              }
        
            }


            $('#myModal').modal();
        });


      $('#name').val("");
      $('#photo').val("");

      for (var i = 1; i < 11; i ++) {
          var question = $('#question' + [i]);
          question.val("");
      }

      return false;

    })


  </script>
